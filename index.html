<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BingoWithCoWorkers</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="loadingGame">
        <section id="welcome">
            <header id="header">
                <h1>BingoWithCoWorkers</h1>
            </header>

            <section>
                <p>Waiting for players. Currently, the following coworkers are ready to play:</p>
                <ul>
                    {{#each controller}}
                    <li>{{participants}}</li>
                    {{/each}}
                <ul>
            </section>

            <footer id="footer">
                {{#linkTo loadingGame activeClass="selected"}}Begin{{/linkTo}}
            </footer>
        </section>

        <footer id="info">
            <p>Made by some cool dudes.</p>
        </footer>
        </script>
        <script type="text/x-handlebars" data-template-name="newGame">
        <section id="welcome">
            <header id="header">
                <h1>BingoWithCoWorkers</h1>
            </header>

            <section>
                <p>Name the meeting you are attending</p>
                {{view Ember.TextField id="new-game" placeholder="Meeting Name" valueBinding="newGame" action="createGame"}}
            </section>

            <footer id="footer">
                {{#linkTo loadingGame activeClass="selected"}}Begin{{/linkTo}}
            </footer>
        </section>

        <footer id="info">
            <p>Made by some cool dudes.</p>
        </footer>
        </script>
        <script type="text/x-handlebars" data-template-name="joinGame">
        join
        </script>
        <script type="text/x-handlebars" data-template-name="games">
        <section id="welcome">
            <header id="header">
                <h1>BingoWithCoWorkers</h1>
            </header>

            <section>
                <p>Join a nearby Game</p>
                <ul>
                    {{#each controller}}
                    <li>{{#linkTo joinGame activeClass="selected"}}{{title}}{{/linkTo}}: {{participants}}</li>
                    {{/each}}
                <ul>
            </section>

            <footer id="footer">
                {{#linkTo newGame activeClass="selected"}}Start New Game{{/linkTo}}
            </footer>
        </section>

        <footer id="info">
            <p>Made by some cool dudes.</p>
        </footer>
        </script>
        <!-- Library resources -->
        <script src="js/libs/jquery-2.0.2.min.js"></script>
        <script src="js/libs/handlebars.js"></script>
        <script src="js/libs/ember-1.0.0-rc.5.min.js"></script>
        <script src="js/libs/ember-data-0.13.min.js"></script>
        <script src="js/libs/localstorage_adapter.js"></script>

        <!-- Application resources -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/store.js"></script>
        <script src="js/models/game.js"></script>
        <script src="js/controllers/games.js"></script>

    </body>
</html>
